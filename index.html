<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./figma.css">
</head>

<body>
    <h1>Welcome</h1>
    <form action="">
        <input type="email" placeholder="email/username" required>
        <input type="password" placeholder="password" required>
        <button class="login">Login</button>
    </form>
    <p class="account">Don't have account ?<span class="register">Register</span></p>
    <p class="or"><span class="line">-----------</span> Or login with <span class="line">-----------</span></p>
    <div class="apps whatsapp">
        <img src="./img/whatsappicon.svg" alt="whatsapp">
        <p>Whatsapp</p>
    </div>
    <div class="apps facebook">
        <img src="./img/facebookicon.svg" alt="facebook">
        <p>Facebook</p>
    </div>
    <div class="apps google">
        <img src="./img/googleicon.svg" alt="Google">
        <p>Google</p>
    </div>

</body>

</html>
