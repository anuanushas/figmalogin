<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./figma.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

</head>


<body>

    <div class="container">
        <h1 class="head">WELCOME</h1>
        <form class="login-form" action="">

            <input class="input-field1" type="email" id="email" name="email" placeholder="email/username">

            <input class="input-field2" type="password" id="password" name="password" placeholder="password">
            <input class="submit-button" type="submit" value="Login">
        </form>
        <div style="display: inline;">
            <span class="acc">Don't have account? <span class="reg">Register</span></span>

        </div>
        <div>
            <p class="or"> OR LOGIN WITH <span></span></p>
        </div>
        <div class="whatsapp">
            <img src="https://www.logo.wine/a/logo/WhatsApp/WhatsApp-Logo.wine.svg" alt="">
            <p>Whatsapp</p>
        </div>
        <div class="face">
            <img src="https://img.icons8.com/color/256/facebook-f.png" alt="">
            <p>Facebook</p>
        </div>
        <div class="google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/882px-Google_%22G%22_Logo.svg.png?20230305195327"
                alt="">
            <p>Google</p>

        </div>
        <div><h1>hi</h1></div>





</body>

</html>
